<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Telegram Login Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <main class="min-h-screen flex items-center">
    <div class="w-full max-w-md mx-auto p-6 space-y-6">
      <h1 class="text-2xl font-bold">Telegram Login Test</h1>
      <p class="text-sm text-gray-600">Use this page to debug Telegram Login widget and signature verification.</p>

      <div class="space-y-3">
        <div id="tg-login"></div>
        <button id="showParams" class="bg-gray-900 text-white px-3 py-2 rounded">Show current URL params</button>
        <pre id="paramsOut" class="bg-white border rounded p-3 text-xs whitespace-pre-wrap"></pre>
      </div>

      <div class="space-y-2">
        <label class="text-sm font-medium">Debug key</label>
        <input id="dbgKey" class="w-full border rounded px-3 py-2" placeholder="DEBUG_TELEGRAM_KEY"/>
        <button id="verifyBtn" class="bg-blue-600 text-white px-3 py-2 rounded">Call /debug/telegram-login</button>
        <pre id="verifyOut" class="bg-white border rounded p-3 text-xs whitespace-pre-wrap"></pre>
      </div>
    </div>
  </main>

  <script>
    const API_ORIGIN = window.location.origin; // assume same host
    const botUsername = 'mysecondmind_assistant_bot'; // adjust if needed

    // Telegram widget
    try {
      const s = document.createElement('script');
      s.async = true;
      s.src = 'https://telegram.org/js/telegram-widget.js?22';
      s.setAttribute('data-telegram-login', botUsername);
      s.setAttribute('data-size', 'large');
      s.setAttribute('data-auth-url', `${API_ORIGIN}/auth/telegram`);
      document.getElementById('tg-login').appendChild(s);
    } catch {}

    document.getElementById('showParams').onclick = () => {
      const out = {};
      for (const [k, v] of new URLSearchParams(location.search).entries()) out[k] = v;
      document.getElementById('paramsOut').textContent = JSON.stringify(out, null, 2);
    };

    document.getElementById('verifyBtn').onclick = async () => {
      const key = document.getElementById('dbgKey').value.trim();
      if (!key) return;
      const qs = new URLSearchParams(location.search);
      qs.set('key', key);
      const url = `${API_ORIGIN}/debug/telegram-login?${qs.toString()}`;
      const res = await fetch(url);
      const data = await res.json();
      document.getElementById('verifyOut').textContent = JSON.stringify(data, null, 2);
    };
  </script>
</body>
</html>
